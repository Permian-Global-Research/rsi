url: https://permian-global-research.github.io/rsi/
template:
  bootstrap: 5
  bootswatch: sandstone
  bslib:
    primary: '#000'
    success: '#a40234'
    base_font:
      google: Libre Franklin
    heading_font:
      google: Libre Franklin
authors:
  Michael Mahoney:
    href: https://www.mm218.dev/
  Permian Global:
    href: https://permianglobal.com/
    html: <img src='man/figures/permian-logo.svg' alt='Permian Global' width='72'/>
development:
  mode: auto
figures:
  fig.width: 8

reference:
  - title: Spectral indices
    contents:
      - spectral_indices
      - calculate_indices
      - starts_with("filter")
      - spectral_indices_url
  - title: STAC data
    contents:
      - starts_with("get")
  - title: Band mappings
    contents:
      - ends_with("band_mapping")
  - title: Utilities
    contents:
      - ends_with("mask_function")
      - landsat_platform_filter
      - default_query_function
      - sign_planetary_computer
      - stack_rasters
